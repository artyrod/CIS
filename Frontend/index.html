<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Office File Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- TOP NAVIGATION -->
<nav class="w-full flex justify-between items-center bg-white shadow-md px-6 py-4">
    <div class="relative">
        <button id="categoryBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
            Categories â–¼
        </button>
        <div id="categoryDropdown" class="hidden absolute mt-2 bg-white border rounded shadow-lg w-48">
            <button class="block w-full text-left px-4 py-2 hover:bg-gray-200" data-category="all">ğŸ“‚ All Files</button>
            <button class="block w-full text-left px-4 py-2 hover:bg-gray-200" data-category="billing">ğŸ“‘ Billing</button>
            <button class="block w-full text-left px-4 py-2 hover:bg-gray-200" data-category="patient">ğŸ¥ Patient Files</button>
        </div>
    </div>

    <div class="relative">
        <button id="accountBtn" class="bg-gray-200 px-4 py-2 rounded-full">ğŸ‘¤</button>
        <div id="accountDropdown" class="hidden absolute right-0 mt-2 bg-white border rounded shadow-lg w-40">
            <button id="viewAccount" class="block w-full text-left px-4 py-2 hover:bg-gray-200">ğŸ‘¤ View Account</button>
            <button id="logoutBtn" class="block w-full text-left px-4 py-2 hover:bg-gray-200 text-red-600">ğŸšª Logout</button>
        </div>
    </div>
</nav>

<!-- LOGIN & REGISTRATION PAGE -->
<div id="authPage" class="min-h-screen flex items-center justify-center w-full">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Welcome to File Manager</h2>

        <!-- Login Form -->
        <div id="loginSection">
            <p class="text-gray-500 mb-4 text-sm">Log in to manage your files.</p>
            <form id="loginForm" class="space-y-3">
                <label>
                    <input type="email" placeholder="Email" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" required>
                </label>
                <label>
                    <input type="password" placeholder="Password" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" required>
                </label>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition text-sm">Login</button>
            </form>
            <p class="mt-3 text-sm">Don't have an account? <a href="#" id="showRegister" class="text-blue-600">Register here</a></p>
        </div>

        <!-- Registration Form (Now Includes Registration Code) -->
        <div id="registerSection" class="hidden">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Create an Account</h2>
            <form id="registerForm" class="space-y-3">
                <label for="registerEmail"></label><input type="email" id="registerEmail" placeholder="Email" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" required>
                <label for="registerPassword"></label><input type="password" id="registerPassword" placeholder="Password (6+ chars)" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" required>
                <label for="registerCode"></label><input type="text" id="registerCode" placeholder="Registration Code" class="w-full border px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" required>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition text-sm">Register</button>
            </form>
            <button id="backToLogin" class="mt-3 text-blue-600 text-sm">Back to Login</button>
        </div>
    </div>
</div>

<!-- FILE UPLOAD PAGE -->
<div id="uploadPage" class="hidden flex flex-col items-center py-10 w-full">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload & Manage Files</h2>

    <div class="bg-white p-6 rounded-lg shadow-md w-3/4 max-w-lg text-center">
        <input id="fileInput" type="file" accept=".pdf,.txt,.png,.jpg" class="border px-3 py-2 rounded-lg w-full mb-3 text-sm">
        <button id="uploadBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full hover:bg-blue-700 transition text-sm">Upload File</button>
    </div>
</div>

<!-- FILE DISPLAY SECTION -->
<div id="fileDisplay" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-6">
</div>

<script src="./script.js"></script>
</body>
</html>
